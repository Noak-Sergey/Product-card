<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="wrapper">
    <div class="container">
      <div class="content">
        <div class="content__image">
          <img class="content__image_desktop" src="images/image-product-desktop.jpg" alt="Perfume">
          <img class="content__image_mobile" src="images/image-product-mobile.jpg" alt="Perfume">
        </div>
        <div class="content__descr">
          <h2>Perfume</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="content__descr_text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="content__descr_price">$149.99 <span>$169.99</span> </div>
          <button class="btn"> 
            <img src="images/icon-cart.svg" alt="basket"> 
            Add to Cart </button>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Noak Sergey</a>.
  </footer>
</body>
</html>
